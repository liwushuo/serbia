{% extends "admin/layout.html" %}
{% set active_section = "org" %}
{% block title %}添加部门{% endblock %}

{% block head_content %}
{% endblock %}

{% block breadcrumb %}
  <ul class="breadcrumb">
      <li><a href="/"><i class="fa fa-home"></i> 首页</a></li>
      <li><a href="{{ url_for('admin.list_orgs') }}"> 所有部门</a></li>
      <li class="active"> 添加部门</li>
  </ul>
</div>
{% endblock %}

{% block content %}
<section class="panel b-a">
  <header class="panel-heading b-b">详细内容</header>
  <form class="form-horizontal" action="{{ url_for('admin.add_org') }}" method="post" data-validate="parsley" id="submitForm">
    <div class="panel-body">
      <div class="form-group">
        <label class="col-md-2 control-label">部门id</label>
        <div class="col-md-8">
          <input name="ou" class="form-control" data-required="true">
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-2 control-label">部门名</label>
        <div class="col-md-8">
          <input name="name" class="form-control">
        </div>
      </div>
    </div>
    <footer class="panel-footer">
      <div class="text-right lter">
        <button type="submit" class="btn btn-primary">保存</button>
      </div>
    </footer>
  </form>
</section>
{% endblock %}

{% block foot_content %}
<script src="/js/parsley/parsley.min.js"></script>
<script src="/js/parsley/parsley.extend.js"></script>
{% endblock %}
