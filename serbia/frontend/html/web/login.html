<!DOCTYPE html>
<html lang="en" class=" ">
<head>
  <meta charset="utf-8" />
  <title>登陆 | {{ config.SITE_NAME }}</title>
  <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="/css/animate.css" type="text/css" />
  <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="/css/icon.css" type="text/css" />
  <link rel="stylesheet" href="/css/font.css" type="text/css" />
  <link rel="stylesheet" href="/css/app.css" type="text/css" />
    <!--[if lt IE 9]>
    <script src="/js/ie/html5shiv.js"></script>
    <script src="/js/ie/respond.min.js"></script>
    <script src="/js/ie/excanvas.js"></script>
  <![endif]-->
</head>
<body class="" >
  <section id="content" class="m-t-lg wrapper-md animated fadeInDown">
    <div class="container aside-xl">
      <a class="navbar-brand block" href="index.html">{{ config.SITE_NAME }}</a>
      <section class="m-b-lg">
        <header class="wrapper text-center">
          <strong>LDAP 登录</strong>
        </header>
        <div class="">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                  <div class="alert alert-block alert-{{ category }}">
                      <button type="button" class="close" data-dismiss="alert">×</button>
                      {{ message | safe }}
                  </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          {% block breadcrumb %}{% endblock %}
        </div>

        <form action="" method="post" data-validate="parsley">
          <div class="list-group">
            <div class="list-group-item">
              <input placeholder="企业账户（一般是姓名的拼音全称）" name="uid" data-required="true" class="form-control no-border">
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="密码" data-required="true" name="password" class="form-control no-border" id="pwd">
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">登录</button>
          <a href="{{ url_for('web.forget_password') }}" class="btn btn-lg btn-danger btn-block">忘记密码</a>
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder clearfix">
      <p>
        <small>{{ config.SITE_NAME }} &copy; 2015</small>
      </p>
    </div>
  </footer>
  <!-- / footer -->
  <script src="/js/jquery.min.js"></script>
  <!-- Bootstrap -->
  <script src="/js/bootstrap.js"></script>
  <!-- App -->
  <script src="/js/app.js"></script>
  <script src="/js/slimscroll/jquery.slimscroll.min.js"></script>
  <script src="/js/parsley/parsley.min.js"></script>
  <script src="/js/parsley/parsley.extend.js"></script>
  <script src="/js/app.plugin.js"></script>
</body>
</html>
